<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>شعبه گیل رشت</title>

    <meta name="theme-color" content="#0d66a1">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="icon" type="image/png" sizes="512x512" href="https://cdn-icons-png.flaticon.com/512/2830/2830284.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2830/2830284.png">

    <link rel="manifest" href='data:application/json,{"name":"گیل دخت","short_name":"گیل دخت","start_url":"index.html","display":"standalone","background_color":"#0d66a1","theme_color":"#0d66a1","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/2830/2830284.png","sizes":"512x512","type":"image/png"}]}'>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        body { font-family: Vazirmatn, sans-serif; background-color: #f8fafc; margin: 0; padding: 16px; }
        .bmi-card {
            background: linear-gradient(135deg, #0d66a1 0%, #228cc8 100%);
            border-radius: 40px; padding: 35px 20px; color: white;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            box-shadow: 0 12px 35px rgba(13, 102, 161, 0.25); gap: 18px;
        }
        .digital-clock { font-size: 3.8rem; font-weight: 900; font-family: sans-serif; }
    </style>
</head>
<body>
    <div class="bmi-card">
        <div id="digiClock" class="digital-clock">00:00</div>
        <div class="bg-white p-2.5 rounded-2xl shadow-xl">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://bmigil.netlify.app/" class="w-16 h-16">
        </div>
        <div class="flex flex-col items-center w-full gap-2">
            <div class="bg-[#fbbf24] text-[#0d66a1] text-[11px] px-6 py-1.5 rounded-full font-black">شعبه گیل رشت</div>
            <div class="text-[13px] font-black bg-white/10 px-8 py-2.5 rounded-2xl">شنبه، ۶ دی ۱۴۰۴</div>
            <div class="text-[10px] font-medium opacity-90 mt-1 whitespace-nowrap">هرجا سخن از اعتماد است نام بانک ملی ایران میدرخشد</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('digiClock').textContent = 
                String(now.getHours()).padStart(2,'0') + ":" + String(now.getMinutes()).padStart(2,'0');
        }
        setInterval(updateClock, 1000); updateClock();

        // ثبت فایل واقعی sw.js
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('PWA OK'))
                .catch(err => console.log('Error', err));
            });
        }
    </script>
</body>
</html>
